<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <custome-element>custome</custome-element>
  </body>
  <script>
    class MyCustomeELement extends HTMLElement {
      connectedCallback() {
        this.style.color = "red";
        this.style.backgroundColor = "lightblue";
        this.onclick = () => {
          alert("hello customes");
        };
      }
    }
    customElements.define("custome-element", MyCustomeELement);
  </script>
</html>
