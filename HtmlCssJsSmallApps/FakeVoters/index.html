<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Put your description here." />
    <title>Voter Form</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="form-container">
      <form id="voterForm">
        <h2>Voter Registration</h2>
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label>Election Party</label>
          <label
            ><input type="radio" name="party" value="Party A" required /> Party
            A</label
          >
          <label
            ><input type="radio" name="party" value="Party B" /> Party B</label
          >
          <label
            ><input type="radio" name="party" value="Party C" /> Party C</label
          >
        </div>
        <div class="input-group">
          <label for="numVoters">Number of Voters</label>
          <input
            type="number"
            id="numVoters"
            name="numVoters"
            min="1"
            required
          />
        </div>
        <button type="submit">Submit</button>
        <div aria-live="assertive" id="error-message"></div>
      </form>
      <div class="error-message" id="error-message"></div>
      <div class="voter-list" id="voter-list"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
